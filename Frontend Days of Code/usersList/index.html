<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Users List</title>
</head>
<body>
    <div class="background">
        <div class="header">
            <h1 id="title">Users</h1>
            <div class="filters">
                <div class="searchbar">
                    <div>
                        <img src="images/search.svg" alt="Search">
                        <input type="text" name="search" id="search">
                    </div>
                </div>
                <div class="tags">
                    <span id="rep">Reputation</span>
                    <span id="new">New Users</span>
                    <span id="vote">Voters</span>
                    <span id="edit">Editors</span>
                    <span id="mod">Moderators</span>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="card">
                <div class="profile">
                    <img src="images/lelah.png" alt="Profile Picture" id="pfp">
                    <div class="info">
                        <h3 class="name">Lelah Nichols</h3>
                        <span class="state">Troy, MI</span>
                        <div class="ptags">
                            <span>clothes</span>
                            <span>stem</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
