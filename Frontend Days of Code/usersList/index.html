<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Users List</title>
</head>
<body>
    <div class="background">
        <div class="header">
            <h1 id="title">Users</h1>
            <div class="filters">
                <div class="searchbar">
                    <div>
                        <img src="assets/search.svg" alt="Search">
                        <input type="text" name="search" id="search">
                    </div>
                </div>
                <div class="tags">
                    <span class="tag" id="rep">Reputation</span>
                    <span class="tag" id="new">New Users</span>
                    <span class="tag" id="vote">Voters</span>
                    <span class="tag" id="edit">Editors</span>
                    <span class="tag" id="mod">Moderators</span>
                </div>
            </div>
        </div>
        <div class="list">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
