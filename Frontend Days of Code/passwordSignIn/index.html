<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enter your password</title>
</head>
<body>
    <div class="background">
        <div class="modal">
            <div class="section">
                <h3>Enter your password</h3>
                <div class="profile">
                    <img src="./images/person.jpg" alt="profile_picture">
                    <div class="account">
                        <div class="type">Business Account</div>
                        <div class="name">Sarah Bills</div>
                    </div>
                </div>
                <div class="password-section">
                    <h5>Password</h5>
                    <div class="pass-input">
                        <div class="pass-contain">
                            <img src="images/lock.svg" alt="Lock">
                            <input type="password" name="profile" id="pass" placeholder="Enter Password">
                        </div>
                        <button type="button" id="to-see" onclick="seePass()"><img src="images/eye-outline.svg" alt="See Password" id="eye"></button>
                    </div>
                </div>
                <div class="stay-continue">
                    <div class="toggle-on">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <span>Stay signed in</span>
                    </div>
                    <button class="continue">
                        Continue
                    </button>
                </div>
            </div>
            <div class="link">
                <input type="reset" value="Reset Password">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
